<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <div class="reservation">
        <div class="reserve_background_img">
            <!-- <img src="images/reservationimg.png" id="reserveimg"> -->
            <div class="reservation_message">
                <img src="images/ankolelogo.png" id="logo">
                <h2 id="karibu_text">Karibu</h2>
                <h1 id="reserve_text">Reservation</h1>
            </div>
        </div>
        <div>
            <form class="reservation_form">
                <label for="name">Name</label>
                <br>
                <input placeholder="Enter your first name" id="inputs">
                <br><br>
                <label for="location">Location</label>
                <br>
                <input placeholder="Kitisuru (Open 9 am . Closes 11 pm)" id="inputs">
                <br><br>
                <label for="email_address">Email Address</label>
                <br>
                <input placeholder="e.ginfo@email.com" id="inputs" type="email"> 
                <br><br>
                <label for="cell">Tel/Cell</label>
                <br>
                <input placeholder="e.g 0700 000 000" id="inputs">
                <br><br>
                <label for="guest_number">Number of Guests</label>
                <br>
                <input placeholder="(maximum of 8 guests only)" id="inputs" type="number">
                <br><br>
                <label for="date">Date</label>
                <br>
                <input placeholder="date" id="inputs" type="date">
                <br><br>
                <label for="time">Time</label>
                <br>
                <input placeholder="time" id="inputs" type="time">
                <br><br>
                <button id="submit_button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
