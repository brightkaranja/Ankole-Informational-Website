<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous"referrerpolicy="no-referrer" />
</head>
<body>
    <div class="reservation">
        <div class="reserve_background_img">
            <div class="reservation_message">
                <img src="images/ankolelogo.png" id="logo">
                <h2 id="karibu_text">Karibu</h2>
                <h1 id="reserve_text">Reservation</h1>
            </div>
            <div class="navigation">
                <nav>
                    <nav>
                        <div class="menu-bar"><i class="fa fa-bars"></i>
                        </div>
                        <div class="openinghhours"><i class="fa fa-clock"></i>
                            <span class="opening">
                                <h1>Opening hours</h1>
                                <p><span id="onkitisuru">Kitisuru</span><br>Mon-Sun<br>9.00am - 11.00pm</p>
                                <p><span id="onkitisuru">Kilimani</span><br>Mon-Sun<br>7.30am - 11.00pm</p>
                            </span>
                        </div>
                    <a href="home.html" id="home">Home</a>
                    <a href="menu.html" id="menu">Menu</a>
                    <a href="review.html" id="review">Review</a>
                    <a href="event.html" id="event">Events</a>
                    <a href="live.html" id="live">Live</a>
                    <a href="contact.html" id="contact">Contacts</a>
                    <a href="reservation.html" id="reservation">Reservation</a>
                </nav>
            </div>    
        </div>
        <div>
            <form class="reservation_form">
                <label for="name">Name</label>
                <br>
                <input placeholder="Enter your first name" id="inputs">
                <br><br>
                <label for="location">Location</label>
                <br>
                <input placeholder="Kitisuru (Open 9 am . Closes 11 pm)" id="inputs">
                <br><br>
                <label for="email_address">Email Address</label>
                <br>
                <input placeholder="e.ginfo@email.com" id="inputs" type="email"> 
                <br><br>
                <label for="cell">Tel/Cell</label>
                <br>
                <input placeholder="e.g 0700 000 000" id="inputs">
                <br><br>
                <label for="guest_number">Number of Guests</label>
                <br>
                <input placeholder="(maximum of 8 guests only)" id="inputs" type="number">
                <br><br>
                <label for="date">Date</label>
                <br>
                <input placeholder="date" id="inputs" type="date">
                <br><br>
                <label for="time">Time</label>
                <br>
                <input placeholder="time" id="inputs" type="time">
                <br><br>
                <a href="home.html" id="submit_button">Submit</a>
            </form>
        </div>
    </div>
</body>
</html>
